name: 'artifacts cleanup'
on:
  push:
    branches:
      - master
  pull_request:
  create:
    tags:

jobs:
  delete-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: kolpav/purge-artifacts-action@v1
        with:
          token: $
          #expire-in: 7days # Set this to 0 to delete all artifacts
          expire-in: 0days