
---
name: shellcheck
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Shellcheck ./scripts/
      uses: ludeeus/action-shellcheck@master
      with:
        scandir: './scripts/'